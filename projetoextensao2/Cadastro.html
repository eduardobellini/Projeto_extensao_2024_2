<html>
 <head>
  <title>Cadastrar-se</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
   body {
     background-color: #121212;
     color: #ffffff;
     font-family: Arial, sans-serif;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     margin: 0;
   }
   .container {
     width: 90%;
     max-width: 400px;
     text-align: center;
     padding: 20px;
     border-radius: 10px;
     background-color: #1e1e1e;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
   }
   .header {
     margin-bottom: 20px;
   }
   .header h1 {
     font-size: 24px;
     margin: 0;
   }
   .header p {
     font-size: 14px;
     color: #b3b3b3;
   }
   .form-group {
     margin-bottom: 15px;
     text-align: left;
   }
   .form-group input {
     width: 100%;
     padding: 10px;
     border: 1px solid #333;
     border-radius: 5px;
     background-color: #2c2c2c;
     color: #ffffff;
     font-size: 16px;
   }
   .form-group .checkbox-group {
     display: flex;
     align-items: center;
   }
   .form-group .checkbox-group input {
     width: auto;
     margin-right: 10px;
   }
   .form-group .checkbox-group label {
     font-size: 14px;
     color: #b3b3b3;
   }
   .btn {
     width: 100%;
     padding: 10px;
     background-color: #007bff;
     border: none;
     border-radius: 5px;
     color: #ffffff;
     font-size: 16px;
     cursor: pointer;
     transition: background-color 0.3s;
   }
   .btn:hover {
     background-color: #0056b3;
   }
   .footer {
     margin-top: 20px;
     font-size: 12px;
     color: #b3b3b3;
   }
   .footer img {
     width: 50px;
     margin-top: 20px;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>Cadastrar-se</h1>
    <p>Informe seus dados para criar sua conta</p>
   </div>
   <form id="meu-formulario">
     <div class="form-group">
      <input id="nome" placeholder="Nome completo" type="text" />
     </div>
     <div class="form-group">
      <input id="telefone" placeholder="Celular" type="text" />
     </div>
     <div class="form-group">
      <input id="email" placeholder="Email" type="email" />
     </div>
     <div class="form-group">
      <input id="senha" placeholder="Senha" type="password" />
     </div>
     <div class="form-group checkbox-group">
      <input id="promotions" type="checkbox" />
      <label for="promotions">Aceito receber promoções por e-mail.</label>
     </div>
     <button type="submit" class="btn">Cadastrar</button>
   </form>
   <div class="footer">
    <p>Ao acessar, você está de acordo com os Termos de Uso e Política de Privacidade.</p>
    <img
      alt="Logo"
      height="100px"
      src="https://github.com/eduardobellini/Projeto-extensao/blob/main/Proejto_extensao2/tela.png?raw=true"
      width="150px"
    />
   </div>
  </div>
  <script>
    const formulario = document.getElementById('meu-formulario');

    formulario.addEventListener('submit', function (event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const telefone = document.getElementById('telefone').value.trim();

      if (!nome || !email || !senha || !telefone) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      alert('Formulário enviado com sucesso!');
      formulario.submit();
      window.location.href='Lista_serviços.html'
    });
  </script>
 </body>
</html>
