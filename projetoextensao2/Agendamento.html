<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <style>

        :root {
            --bg-color: #121212;
            --header-bg: #1e1e1e;
            --selected-bg: #007bff;
            --hover-bg: #333;
            --text-color: white;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--header-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .header i {
            font-size: 24px;
            cursor: pointer;
        }

        .calendar {
            text-align: center;
            margin: 20px 0;
        }

        .calendar h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
        }

        .days {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .days div {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .days div:hover {
            background-color: var(--hover-bg);
            cursor: pointer;
        }

        .days div span {
            display: block;
            margin-top: 5px;
        }

        .days div.selected {
            background-color: var(--selected-bg);
            border-radius: 10px;
            padding: 10px;
        }

        .professionals {
            text-align: center;
            margin: 20px 0;
        }

        .professionals h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: 500;
        }

        .professional-list {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .professional {
            text-align: center;
            transition: transform 0.3s ease;
            margin: 10px;
        }

        .professional:hover {
            transform: scale(1.1);
        }

        .professional img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .professional span {
            display: block;
            margin-top: 5px;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: var(--header-bg);
            border-top: 1px solid #333;
            box-shadow: 0 -2px 4px var(--shadow-color);
        }

        .footer i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

            <div>

        </div>
    </div>

    <div class="professionals">

</body>
</html>
