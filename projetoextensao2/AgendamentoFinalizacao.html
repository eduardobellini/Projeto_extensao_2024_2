<html>
 <head>
  <title>
   Agendamento
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .header i {
            font-size: 24px;
            cursor: pointer;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .shop-info {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .shop-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .shop-info span {
            font-size: 20px;
            font-weight: bold;
        }
        .success-message {
            display: flex;
            align-items: center;
            background-color: #28a745;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .success-message i {
            font-size: 24px;
            margin-right: 10px;
        }
        .success-message span {
            font-size: 16px;
        }
        .options {
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }
        .options div {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        .options div:last-child {
            border-bottom: none;
        }
        .options div:hover {
            background-color: #333;
        }
        .appointment {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .appointment h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .appointment p {
            margin: 5px 0;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer span {
            font-size: 16px;
        }
        .footer .total {
            font-size: 18px;
            font-weight: bold;
        }
        .footer .note {
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .back-button button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button button:hover {
            background-color: #218838;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <i class="fas fa-arrow-left" onclick="goBack()">
    </i>
    <h1>
     Agendamento
    </h1>
   </div>
   <div class="shop-info">
    <img alt="Barber Shop Logo" height="50" src="https://storage.googleapis.com/a1aa/image/gfC52s1Q5JzFDSnbJfrVC9Jfig9hp7OUrAUfKFmXcDZskcXPB.jpg" width="50"/>
    <span>
     Barber Shop
    </span>
   </div>
   <div class="success-message">
    <i class="fas fa-check-circle">
    </i>
    <span>
     Seu horário foi agendado com sucesso!
    </span>
   </div>
   <div class="options">
    <div>
     <span>
      Criar lembrete
     </span>
     <i class="fas fa-chevron-right">
     </i>
    </div>
    <div>
     <span>
      Adicionar lembrete ao calendário do celular
     </span>
     <i class="fas fa-chevron-right">
     </i>
    </div>
   </div>
   <div class="appointment">
    <h2>
     Corte
    </h2>
    <p>
     09:00 - 09:30
    </p>
    <p>
     11/11/2024
    </p>
    <p>
     Profissional: Eduardo
    </p>
    <p>
     R$ 25,00
    </p>
   </div>
   <div class="footer">
    <span>
     Total
    </span>
    <span class="total">
     R$ 25,00
    </span>
   </div>
   <div class="footer note">
    Este estabelecimento não aceita pagamento online
   </div>
   <div class="back-button">
    <button onclick="window.location.href='Lista_serviços.html'">
     Voltar
    </button>
   </div>
  </div>
  <script>
   function goBack() {
            window.history.back();
        }
  </script>
 </body>
</html>
