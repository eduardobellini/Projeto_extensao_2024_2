<html>
 <head>
  <title>
   Forma de Pagamento
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .payment-methods {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .payment-methods img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .payment-methods img:hover {
            transform: scale(1.1);
        }
        .payment-methods img.selected {
            border: 2px solid #00ff00;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            font-size: 14px;
        }
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"><path d="M4 6l4 4 4-4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }
        .confirm-button {
            background-color: #00ff00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .confirm-button:hover {
            background-color: #00cc00;
        }
        .small-confirm-button {
            background-color: #00ff00;
            color: #000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        .small-confirm-button.show {
            display: inline-block;
        }
  </style>
  <script>
   function selectPaymentMethod(element) {
            const paymentMethods = document.querySelectorAll('.payment-methods img');
            paymentMethods.forEach(img => img.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('small-confirm-button').classList.add('show');
        }
  </script>
 </head>
 <body>
  <div class="container">
   <div class="payment-methods">
    <img alt="Credit card icon" height="50" onclick="selectPaymentMethod(this)" src="Cartao.PNG" width="50"/>
    <img alt="Pix icon" height="50" onclick="selectPaymentMethod(this)" src="Pix.png" width="50"/>
    <img alt="Boleto icon" height="50" onclick="selectPaymentMethod(this)" src="BOLETO.png" width="50"/>
   </div>
   <button class="small-confirm-button" id="small-confirm-button">
    Confirmar Método
   </button>
   <div class="form-group" style="margin-top: 20px;">
    <label for="card-number">
     NÚMERO DO CARTÃO:
    </label>
    <input id="card-number" name="card-number" type="text"/>
   </div>
   <div class="form-group">
    <label for="month">
     MÊS:
    </label>
    <select id="month" name="month">
     <option value="01">
      01
     </option>
     <option value="02">
      02
     </option>
     <option value="03">
      03
     </option>
     <option value="04">
      04
     </option>
     <option value="05">
      05
     </option>
     <option value="06">
      06
     </option>
     <option value="07">
      07
     </option>
     <option value="08">
      08
     </option>
     <option value="09">
      09
     </option>
     <option value="10">
      10
     </option>
     <option value="11">
      11
     </option>
     <option value="12">
      12
     </option>
    </select>
    <label for="year">
     ANO:
    </label>
    <select id="year" name="year">
     <option value="2023">
      2023
     </option>
     <option value="2024">
      2024
     </option>
     <option value="2025">
      2025
     </option>
     <option value="2026">
      2026
     </option>
     <option value="2027">
      2027
     </option>
    </select>
   </div>
   <div class="form-group">
    <label for="security-code" >
     COD. SEGURANÇA:
    </label>
    <input id="security-code" name="security-code" type="text"/>
   </div>
   <div class="form-group">
    <label for="installments">
     PARCELAMENTO:
    </label>
    <select id="installments" name="installments">
     <option value="1">
      1x DE 98,00 R$
     </option>
     <option value="2">
      2x DE 49,00 R$
     </option>
     <option value="3">
      3x DE 32,67 R$
     </option>
     <option value="4">
      4x DE 24,50 R$
     </option>
     <option value="5">
      5x DE 19,60 R$
     </option>
     <option value="6">
      6x DE 16,33 R$
     </option>
    </select>
   </div>
   <button class="confirm-button" onclick="window.location.href='Nota.html'">
    CONFIRMAR
   </button>
  </div>
 </body>
</html>
