<html>
 <head>
  <title>
   Agendamento
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .header i {
            font-size: 24px;
            cursor: pointer;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
        }
        .calendar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .calendar div {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .calendar div:hover {
            background-color: #444;
        }
        .calendar .selected {
            background-color: #1e73be;
            border-radius: 50%;
            padding: 10px 15px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .profile img {
            border-radius: 50%;
            width: 70px;
            height: 70px;
            margin-right: 15px;
            border: 2px solid #1e73be;
        }
        .profile .name {
            font-size: 22px;
            font-weight: bold;
        }
        .divider {
            border-top: 1px solid #555;
            margin: 20px 0;
        }
        .times {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .time {
            background-color: #888;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .time:hover {
            background-color: #777;
        }
        .time.selected {
            background-color: #1e73be;
        }
        .confirm-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #1e73be;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .confirm-button:hover {
            background-color: #155a8a;
        }
  </style>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
            const times = document.querySelectorAll('.time');
            times.forEach(time => {
                time.addEventListener('click', function() {
                    times.forEach(t => t.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });
  </script>
 </head>
 <body>
